<mat-toolbar
  [ngClass]="{'dark-theme': themeSelected.value === 'dark-theme', 'light-theme': themeSelected.value === 'light-theme'}">
  <div class="inline title">
    <span class="material-symbols-outlined">cast_connected</span>
    <h3 class="title">Streaming Service</h3>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="inline palette">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon aria-hidden="false" aria-label="Palette Icon" fontIcon="palette"></mat-icon>
        <mat-slide-toggle [hideIcon]="true" (checked)="checked" (change)="switchTheme($event)"
          (toggleChange)="themeSelected">
          {{ themeSelected | async }}
        </mat-slide-toggle>
      </button>
      <button mat-menu-item>
        <mat-icon aria-hidden="false" aria-label="Person Icon" fontIcon="person"></mat-icon>
        Account Settings...
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<main class="inline">
  <section class="video">
    <video buffered controls autoplay [src]="src">
      <source [type]="type">
    </video>
  </section>
  <section class="list">
    <cdk-virtual-scroll-viewport class="viewport">
      <ng-container>
        <mat-list>
          <ng-container>
            <div class="spinner" *ngIf="loaded">
              <mat-spinner [mode]="'indeterminate'"></mat-spinner>
            </div>
            <div class="mat-list-padding">
              <div class="loaded" *ngIf="loaded">
                <mat-list-item id="item" *ngFor="let video of videos">
                  <a target="_self" (click)="getVideoById(video)">{{ video }}</a>
                </mat-list-item>
              </div>
            </div>
          </ng-container>
        </mat-list>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </section>

</main>
<span class="version">Current build: {{ version }}</span>
