<section class="video">
  <video buffered controls autoplay [src]="src">
    <source [type]="type">
  </video>
</section>
<section class="list">
  <cdk-virtual-scroll-viewport class="viewport">
    <ng-container>
      <mat-list>
        <ng-container>
          <div class="spinner" *ngIf="!loaded">
            <mat-spinner [mode]="'indeterminate'" [color]="'primary'"></mat-spinner>
          </div>
          <div class="mat-list-padding">
            <div class="loaded" *ngIf="loaded">
              <mat-list-item id="item" *ngFor="let video of videos">
                <a target="_self" (click)="getVideoById(video)">{{ video }}</a>
              </mat-list-item>
            </div>
          </div>
        </ng-container>
      </mat-list>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</section>
<span class="version">Current build: {{ version }}</span>
<router-outlet></router-outlet>
